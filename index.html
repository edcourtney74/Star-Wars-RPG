<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <!-- Banner -->
    <div class="title-bar">Star Wars Face-off</div>
    
    <!-- Start of Bootstrap grid -->
    <div class="container">
        <!-- Character choice bar -->
        <div class="row character-choice character-erase">
            <div class="col-md-12">
                <h2 class="text-center">Choose a character</h2>
                <div class="card-deck character-tray mx-auto mt-3">
                    <div id="mace">
                        <div class="card start-character-image" value="mace">
                            <img class="card-img-top" src="assets/images/character1.jpg" alt="Mace Windu">
                            <div class="card-body p-2">
                               <h5 class="card-title">Mace Windu</h5>
                               <p class="card-text assignedHP-mace"></p>
                            </div>
                        </div>
                    </div>
                    <div id="dooku">
                        <div class="card start-character-image" value="dooku">
                            <img class="card-img-top" src="assets/images/character2.jpg" alt="Count Dooku">
                            <div class="card-body p-2">
                                <h5 class="card-title">Count Dooku</h5>
                                <p class="card-text assignedHP-dooku"></p>
                            </div>
                        </div>
                    </div>
                    <div id="yoda">
                        <div class="card start-character-image" value="yoda">
                            <img class="card-img-top" src="assets/images/character3.jpg" alt="Master Yoda">
                            <div class="card-body p-2">
                                <h5 class="card-title">Master Yoda</h5>
                                <p class="card-text assignedHP-yoda"></p>
                            </div>
                        </div>
                    </div>
                    <div id="maul">
                        <div class="card start-character-image" value="maul">
                            <img class="card-img-top" src="assets/images/character4.jpg" alt="Darth Maul">
                            <div class="card-body p-2">
                                <h5 class="card-title">Darth Maul</h5>
                                <p class="card-text assignedHP-maul"></p>
                            </div>    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Game play area -->
    <div class="row my-5">
        <!-- Enemies left -->
        <div class="col-md-4 ml-4">
            <h4 class= "mb-3" id="enemies-list"></h4>
            <div class="card-deck" id="enemies-left">
            </div>
        </div>

        <!-- Attack area - Your Character -->
        <div class="col-md-2 ml-5">
            <h2 id="you"></h2>
            <div id="user-character">
            </div>           
        </div>
        <!-- Attack area - Attack button, battle log, reset button -->
        <div class="col-md-2 mr-5">
            <div class="row">
                <div class="col-md-12 mt-1">
                    <button type="button" class="btn btn-warning attack-btn">Attack</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-3" id="battle-log"></div>
            </div>
            <div class="row">
                <div class="col-md-12 mt-1">
                    <button type="button" class="btn btn-danger reset-btn">Reset</button>
                </div>
            </div>
        </div>
        <!-- Attack area - Defender -->
        <div class="col-md-2">
            <h2 id="opponent"></h2>
            <div id="defender-character"></div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Javascript links -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
